<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - VetExpress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f9f4; margin: 0; color: #222; }
        header { background: #17a589; color: #fff; padding: 2rem 0 1rem 0; text-align: center; }
        nav { margin-top: 1rem; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 10px #0001; padding: 2rem; }
        h2 { color: #17a589; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 1rem; }
        input, textarea { margin-top: .3rem; padding: .7rem; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem; }
        textarea { resize: vertical; }
        button { margin-top: 1.5rem; background: #17a589; color: #fff; border: none; padding: 1rem 2rem; border-radius: 5px; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #138d75; }
        .contatos { margin-top: 2rem; }
        .contatos p { margin-bottom: .5rem; }
        footer { margin-top: 3rem; padding: 1rem 0; background: #17a589; color: #fff; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>VetExpress</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="servicos.html">Serviços</a>
            <a href="como-funciona.html">Como Funciona</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <div class="container">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Seu nome" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="contatos">
            <p><strong>E-mail:</strong> contato@vetexpress.com (fictício)</p>
            <p><strong>WhatsApp:</strong> (99) 99999-9999 (fictício)</p>
        </div>
    </div>
